<!DOCTYPE html>

<html lang="en">

<!--Page Head-->

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width = device-width, initial-scale = 1.0">

	<!--Page Title-->
	<title>Contact Me</title>

	<!--Description and Keywords-->
	<meta name="description"
		content="Use this contact form to shoot me a message. Enter your email and a description of what you'd like to discuss!">
	<meta name="keywords"
		content="lazykeys, Jagger Walraven, Game Programming, Game Development, Programming, C#, Lead Programmer, Documentation, Custom Tools, AI Navigation, Dialogue Trees">

	<!--Favicon-->
	<link rel="icon" type="image/x-icon" href='images/lazykeys_Favicon.ico'>

	<!--Styling-->
	<link rel="stylesheet" href="styles.css">

	<!--Scripts-->
	<script src="scripts/ThemeToggle.js" defer></script> <!--Theme Toggle-->
</head>

<!--Page Body-->

<body>

	<!--Page Header-->
	<main>

		<div class="contrast-button-align">
			<button id="contrast-button" aria-label="contrast-button">
				<img src="images/svgs/sun.svg" class="svg-theme-button" id="theme-svg" alt="">
			</button>
		</div>

		<div class="content-layout">
			<!--Page Title and Links-->
			<header>
				<div>
					<div>
						<h1 class="page-title" id="contact">Contact</h1>
						<h2 class="header-statement"> Here's how we can <strong>get in touch.</strong></h2>
					</div>

					<br>

					<!--Page Links-->
					<nav aria-label="main site navigation">

						<ul class="empty-list">
							<li><a href="index.html">About</a></li>
							<li><a href="projects.html">Projects</a></li>
							<li><a href="skills.html">Skills</a></li>
							<li><a href="resume.html">Resume</a></li>
							<li><a href="#contact-me">Contact</a></li>
						</ul>
					</nav>
				</div>
			</header>

			<!--Contact-->
			<section aria-labelledby="contact">
				<div id="contact-me">
					<form id="contact-form" action="#" method="post">
						<fieldset>
							<div class="label-align">
								<label for="email">Email:</label>
								<span>(required)</span>
								<span id="email-status" aria-live="polite" class="hidden"></span>
								<img src="images/svgs/warning.svg" class="svg-validation" id="email-validation-svg"
									alt="">
							</div>

							<div class="email-container">
								<input id="email" name="email" type="email" aria-required="true">
							</div>

							<div class="label-align">
								<label for="message">Message:</label>
								<span>(required)</span>
								<span id="message-status" aria-live="polite" class="hidden"></span>
								<img src="images/svgs/warning.svg" class="svg-validation" id="message-validation-svg"
									alt="">
							</div>

							<div class="textarea-container">
								<textarea id="message" name="message" rows="7" aria-required="true"></textarea>
							</div>

							<div>
								<input type="submit" value="Send" id="submit-contact-button">
							</div>
						</fieldset>

						<script src="scripts/ValidateContactForm.js"></script>
					</form>
				</div>
			</section>
		</div>
	</main>

	<!--Gradient Before Footer-->
	<div class="gradient" aria-hidden="true"></div>

	<!--Links Footer-->
	<footer>
		<nav aria-label="social-media-links">

			<ul class="svgContainer">
				<li>
					<a href="https://lazykeys.itch.io/" target="_blank" aria-label="Itch Page">
						<img class="formatSvg" src="images/svgs/itchio.svg" alt="" aria-hidden="true">
					</a>
				</li>

				<li>
					<a href="https://github.com/lazykeys" target="_blank" aria-label="Github Profile">
						<img class="formatSvg" src="images/svgs/github.svg" alt="" aria-hidden="true">
					</a>
				</li>

				<li>
					<a href="" target="_blank" aria-label="YouTube Channel">
						<img class="formatSvg" src="images/svgs/youtube.svg" alt="" aria-hidden="true">
					</a>
				</li>

				<li>
					<a href="https://www.linkedin.com/in/jaggerwalraven/" target="_blank" aria-label="LinkedIn Profile">
						<img class="formatSvg" src="images/svgs/linkedin.svg" alt="" aria-hidden="true">
					</a>
				</li>
			</ul>
		</nav>
	</footer>
</body>

</html>
