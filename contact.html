<!DOCTYPE html>

<html lang="en">

<!--Page Head-->

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width = device-width, initial-scale = 1.0" />

	<!--Page Title-->
	<title>Contact Me</title>

	<!--Description and Keywords-->
	<meta name="description"
		content="lazykeys, also known as Jagger Walraven, is a game programmer and Lead Programmer, who specializes in descriptive documentation, efficiency, tools programming, and leading other programmers." />
	<meta name="keywords"
		content="lazykeys, Jagger Walraven, Game Programming, Game Development, Programming, C#, Lead Programmer, Documentation, Custom Tools, AI Navigation, Dialogue Trees" />

	<!--Favicon-->
	<link rel="icon" type="image/x-icon" href='images/lazykeys_Favicon.ico' />

	<!--Styling-->
	<link rel="stylesheet" href="styles.css" />

	<!--Scripts-->
	<script src="scripts/ThemeToggle.js" defer></script> <!--Theme Toggle-->
	<script src="https://unpkg.com/pdfobject"></script> <!--PDFObject-->
</head>

<!--Page Body-->

<body>

	<!--Page Header-->
	<section aria-labelledby="about-me-content">

		<div class="contrast-button-align">
			<button id="contrast-button" aria-label="contrast-button">
				<img src="images/svgs/sun.svg" class="svg-theme-button" id="theme-svg">
			</button>
		</div>

		<div class="content-layout">
			<!--Page Title and Links-->
			<header>
				<div>
					<div>
						<h1 class="page-title">Contact</h1>
						<h2 class="header-statement"> Here's how we can <strong>get in touch.</strong></h2>
					</div>

					<br>

					<!--Page Links-->
					<nav role="navigation" aria-label="main site navigation">

						<ul class="empty-list">
							<li><a href="index.html">About</a></li>
							<li><a href="projects.html">Projects</a></li>
							<li><a href="skills.html">Skills</a></li>
							<li><a href="resume.html">Resume</a></li>
							<li><a href="#contact-me">Contact</a></li>
						</ul>
					</nav>
				</div>
			</header>

			<!--Contact-->
			<main aria-labelledby="contact">
				<div id="contact-me">
					<form action="#" method="post">
						<fieldset>
							<div class="label-align">
								<label for="email">Email:</label>
							</div>

							<div class="email-container">
								<input id="email" name="email" type="email" required aria-required="true">
							</div>

							<div class="label-align">
								<label for="message">Message:</label>
							</div>

							<div class="textarea-container">
								<textarea id="message" name="message" rows="7" required aria-required="true"></textarea>
							</div>

							<div>
								<input type="submit" value="Send">
							</div>
						</fieldset>
					</form>
				</div>
			</main>
		</div>
	</section>

	<!--Gradient Before Footer-->
	<div class="gradient" aria-hidden="true"></div>

	<!--Links Footer-->
	<footer>
		<nav role="navigation" aria-label="social-media-links">

			<ul class="svgContainer">
				<li>
					<a href="https://lazykeys.itch.io/" target="_blank">
						<img class="formatSvg" src="images/svgs/itchio.svg" alt="itch.io link">
					</a>
				</li>

				<li>
					<a href="https://github.com/lazykeys" target="_blank">
						<img class="formatSvg" src="images/svgs/github.svg" alt="Github.com link">
					</a>
				</li>

				<li>
					<a href="" target="_blank">
						<img class="formatSvg" src="images/svgs/youtube.svg" alt="YouTube.com link">
					</a>
				</li>

				<li>
					<a href="https://www.linkedin.com/in/jaggerwalraven/" target="_blank">
						<img class="formatSvg" src="images/svgs/linkedin.svg" alt="LinkedIn.com link">
					</a>
				</li>
			</ul>
		</nav>
	</footer>
</body>

</html>
